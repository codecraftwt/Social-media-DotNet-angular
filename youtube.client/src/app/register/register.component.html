<div class="container">
    <h1>Registration</h1>
    
    <form (ngSubmit)="onSubmit(registrationForm,fileInput)" #registrationForm="ngForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.Email" required>
      </div>
  
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="user.Fullname" required>
      </div>
  
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.Username" required>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.Password" required>
      </div>
  
      <div>
        <label for="profile-pic">Profile Picture</label>
        <input type="file" id="profile-pic"  #fileInput (change)="onFileChange($event)">
      </div>
  
      <div>
        <label>
          <input type="checkbox" required> I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
        </label>
      </div>
  
      <button type="submit" [disabled]="!registrationForm.form.valid">Sign Up</button>
      <p>Already have an account? <a routerLink="/">Log in</a></p>
    </form>
  </div>
